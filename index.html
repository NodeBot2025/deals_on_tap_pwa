<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Deals</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#232F3E">
  <link rel="icon" href="/icon.png" type="image/png">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #install-btn, .amazon-btn {
      padding: 10px 20px;
      background-color: #232F3E;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    .amazon-btn {
      background-color: #FF9900;
    }
  </style>
  <script>
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('install-btn').style.display = 'inline-block';
      document.getElementById('header-text').innerText = 'ðŸ“¦ Add Amazon Deals to Your Home Screen';
    });

    window.addEventListener('load', () => {
      if (!deferredPrompt) {
        document.getElementById('header-text').innerText = 'ðŸ‘‹ Welcome back â€” letâ€™s dive into those savings!';
      }
    });

    function installApp() {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(choice => {
          if (choice.outcome === 'accepted') {
            console.log('User accepted the A2HS prompt');
          }
          deferredPrompt = null;
        });
      }
    }
  </script>
</head>
<body>
  <h1 id="header-text">ðŸ“¦ Add Amazon Deals to Your Home Screen</h1>
  <button class="amazon-btn" onclick="window.open('https://www.amazon.com/?tag=appicon-20', '_blank')">Open Amazon Deals</button>
  <button id="install-btn" onclick="installApp()">Add to Home Screen</button>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('Service worker registered'))
        .catch(err => console.log('Service worker failed', err));
    }
  </script>

  <p style="font-size: 12px; color: gray; margin-top: 40px;">
    As an Amazon Associate, I earn from qualifying purchases.
  </p>
</body>
</html>
